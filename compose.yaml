services:
  webapp:
    container_name: happy_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development

      # SQL Server (use app login, no whitespace)
      ConnectionStrings__HappyDb: "Server=sqlserver;Database=HappyDb;User Id=${APP_DB_USER};Password=${APP_DB_PASSWORD};TrustServerCertificate=True"

      # MongoDB
      MongoDbSettings__ConnectionString: "mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/?authSource=admin"
      MongoDbSettings__DatabaseName: Happy

  mongodb:
    container_name: mongodb
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - ./mongodb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  sqlserver:
    container_name: sqlserver
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
    volumes:
      - ./sqldb:/var/opt/mssql/backup
      - ./sqldb:/init
      - sql_data:/var/opt/mssql
    command: >
      bash -c "
      /opt/mssql/bin/sqlservr &
      sleep 30 &&
      /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -C -i /init/db-sql-restore.sql &&
      echo 'Database ready' &&
      wait
      "
    healthcheck:
      test: >
        /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -C -Q "
        IF DB_ID('HappyDb') IS NULL
            THROW 50000, 'HappyDb missing', 1;
        IF EXISTS (
            SELECT 1 FROM sys.databases
            WHERE name = 'HappyDb' AND state_desc <> 'ONLINE'
        )
            THROW 50001, 'HappyDb not online', 1;
        EXECUTE AS LOGIN = '${APP_DB_USER}';
        SELECT 1;
        REVERT;
        "
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  sql_data:
  mongo_data:
